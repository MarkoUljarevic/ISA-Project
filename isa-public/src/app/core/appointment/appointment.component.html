<section *ngLet="{er: m_Error$ | async, fetch: m_FetchData$ | async, data: m_Data$ | async} as vm">
  <div *ngIf="!m_Loading">
    <div>
      <div class="button-group">
        <button mat-flat-button color="primary">Start Appointment</button>
      </div>
    </div>
    <div *ngIf="vm.er" class="errors">{{vm.er}}</div>
  </div>
  <div *ngIf="m_Loading">
    <page-loader></page-loader>
  </div>
</section>
