<section>
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="heading">Register a new branch center</h1>

    <div>
      <mat-form-field class="input-field" appearance="fill">
        <mat-label>Branch center name</mat-label>
        <input matInput required formControlName="bc-name">
        <mat-error *ngIf="form.controls['bc-name'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="address-input">
        <mat-form-field class="address-input-field" appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput required formControlName="bc-country">
          <mat-error *ngIf="form.controls['bc-country'].hasError('required')">
            Country is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.controls['bc-country'].hasError('pattern') && !form.controls['bc-country'].hasError('required')">
            Country must only contain letters
          </mat-error>
        </mat-form-field>

        <mat-form-field class="address-input-field" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput required formControlName="bc-city">
          <mat-error *ngIf="form.controls['bc-city'].hasError('required')">
            City is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.controls['bc-city'].hasError('pattern') && !form.controls['bc-city'].hasError('required')">
            City must only contain letters
          </mat-error>
        </mat-form-field>
      </div>
      <div class="address-input">
        <mat-form-field class="address-input-field" appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput required formControlName="bc-street">
          <mat-error *ngIf="form.controls['bc-street'].hasError('required')">
            Street is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.controls['bc-street'].hasError('pattern') && !form.controls['bc-street'].hasError('required')">
            Street must only contain letters
          </mat-error>
        </mat-form-field>

        <mat-form-field class="address-input-field" appearance="fill">
          <mat-label>Number</mat-label>
          <input matInput required formControlName="bc-number">
          <mat-error *ngIf="form.controls['bc-number'].hasError('required')">
            Number is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field class="input-field" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="bc-description"></textarea>
      </mat-form-field>

      <div class="button-group">
        <button type="button" mat-button>Cancel</button>
        <button mat-flat-button color="primary">Submit</button>
      </div>
    </div>
  </form>
</section>
