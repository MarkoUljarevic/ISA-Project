<div *ngLet="(m_BCData$ | async) as bc_data">
  <div *ngIf="bc_data">
    <div class="button-group">
      <button mat-flat-button color="primary" [routerLink]="['bc-edit']">Edit</button>
    </div>
    <mat-card>
      <div class="flex-block">
        <div class="left">
          <p><b>id:</b> {{bc_data.id}}</p>
          <p><b>name:</b> {{bc_data.name}}</p>
          <p><b>description:</b> {{bc_data.description}}</p>
        </div>
        <div class="right">
          <app-map [m_Height]="350" [m_Location]="m_Location!"></app-map>
        </div>
      </div>
    </mat-card>
    <div class="admin-block">
      <h4>Admins</h4>
      <mat-card *ngIf="!bc_data.admins || bc_data.admins.length == 0">No admins</mat-card>
      <user-list *ngIf="bc_data.admins && bc_data.admins.length != 0" [m_Users]="bc_data.admins"></user-list>
    </div>
  </div>
</div>
