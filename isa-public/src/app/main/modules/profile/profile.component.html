<section *ngLet="{error: m_Error$ | async} as vm">
  <nav class="tabs" mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of m_Routes"
       [routerLink]="link.path"
       (click)="changeTab(link.path)"
       [active]="activeLink == link.path"> {{link.title}} </a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet *ngIf="!vm.error"></router-outlet>
  </mat-tab-nav-panel>
  <div class="errors" *ngIf="vm.error">error: {{vm.error}}</div>
</section>
